        frequency: { hours: 1 }
        timeout: { minutes: 50 }
    github:
      mainBranches:
        organization: 'webgrip' # string
        catalogPath: '/catalog-info.yaml' # string
        filters:
          branch: 'main' # string
          repository: '.*' # Regex
